<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Contactos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0">
        </h1>

        <div th:object="${cliente}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>


        <form th:action="@{/form}" th:object="${cliente}" method="post">
            
            <div class="form-group row">
                <!-- <div class="col-sm-12"> -->
                    <div class="col-sm-2">
                        <label class="col-sm-2 col-form-label"><i
                                class="material-icons prefix">account_circle</i></label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" class="form-control"
                            th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                            th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                    </div>
                <!-- </div> -->
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <i class="material-icons prefix">account_circle</i></label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{apellido}" class="form-control"
                        th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                        th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span class="material-icons">
                        email
                    </span></label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" class="form-control"
                        th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><i class="material-icons prefix">phone</i></label>

                <div class="col-sm-6">
                    <input type="text" th:field="*{telefono}" class="form-control"
                        th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                        th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><i class="material-icons prefix">edit</i></label>
                <div class="col-sm-6">
                    <textarea class="form-control input-sm" rows="1" th:field="*{mensaje}" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="submit" th:value="${cliente.id==$0 ? 'Crear Contacto':'Actualizar'}"
                        th:class="${cliente.id==$0 ? 'btn btn-primary':'btn btn-warning'}" />

                </div>
            </div>

            <input type="hidden" th:field="*{id}">


            <!-- <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div> -->



        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
